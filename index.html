                Library

                <ul id="show-playlists">
                </ul>
              
            </div>
            <div class="space-y-3 ">
              <label class="px-3 text-xs font-semibold uppercase">
                Create Playlist
              </label> 
              <form action="" id="create-new-playlist" 
              class="flex flex-col justify-between items-center" 
              >
                <div class="block mb-2 h-fit w-fit mx-auto" id="start-PL-creation">
                  <button class="flex items-center justify-center
                      rounded-lg text-gray-600 
                      transition-colors duration-300 hover:bg-[var(--text-color)]
                      hover:text-gray-700 mx-auto mb-2"
                      type="button">
                      <span class="mx-2 p-2 text-sm font-extrabold ">
                        <i id="add-Icon" 
                        class="fa-lg fa-solid fa-plus" 
                        style="color: var(--secondary-color);"></i>
                      </span>
                  </button>
                </div>
                <div class="hidden  my-1 h-fit w-fit mx-auto" id="name-PL-input" >
                  <input type="text" 
                  class="block p-2 outline-[var(--text-color)] focus:outline-[var(--text-color)] 
                  mx-auto rounded-sm bg-[var(--secondary-color)] 
                  text-[var(--text-color)]" >
                </div>
                <div class="hidden  mt-2 h-fit w-fit mx-auto p-2" id="save-PL-name">
                  <button class="flex items-center justify-center mt-1
                  rounded-lg transition-colors duration-300h hover:bg-[var(--text-color)]
                  mx-auto mb-2 " type="reset">
                  <i class="fa-lg fa-solid fa-folder-closed fa-beat-fade"
                  style="color: var(--text-color);"></i>
                  </button>
                </div>

      <section class="relative w-[100%] lg:w-[80%]  lg:ml-[20%] px-3 flex flex-col justify-center items-center">
          
        <p id="toggle-collapse" class=" text-[var(--text-color)] font-bold mt-3">
          Now Playing <span ><i class="fa-solid fa-eject cursor-pointer " id="up-down-btn"></i></span>
        </p>
        <article id="playing-now" class="flex flex-col justify-center items-center w-[300px] mt-[15px] mb-[10px] bg-transparent bg-opacity-10 ">
            <audio src="" id="played-song"></audio>

            <div id="music-img" class="relative h-[400px] w-[300px] rounded-md ">
                <img
                id="music-img"
                  src="" alt=""
                  class="z-0 h-full w-full rounded-md object-cover"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <div class="absolute bottom-4 left-4 text-left">
                  <h1 id="song-Name" class="text-lg font-semibold text-white"></h1>
                  <p id="info-singers" class="mt-2 text-sm text-gray-300">
                    
                  </p>
                  
                </div>
            </div>
            <div id="controls" class="flex flex-col justify-center items-center w-[300px]  h-fit">

              <div id="button-controls " class="w-fit h-fit justify-center items-center px-2">
                <button id="previous" class="mr-4 my-0 w-10 h-10  ">
                  <i class="fa-solid fa-backward" style="color: var(--text-color);"></i>
                </button>
                
                <button id="play-pause" class="m-4 my-0 w-10 h-10 ">
                  <i class="fa-solid fa-play" style="color: var(--text-color);"></i>
                  <!-- <i class="fa-solid fa-pause" style="color: var(--text-color);"></i> -->
                </button>
                <button id="next" class="ml-4 my-0 w-10 h-10 ">
                  <i class="fa-solid fa-forward" style="color: var(--text-color);"></i>
                </button>
              </div>
              <div id="seek-control" class="flex justify-center items-center p-2 w-[100%] h-fit">
                <div id="passed-duration" 
                class="mr-2">
                  0:00
                </div>
                <div id="seek" class="mx-1 w-[80%]" >
                  <input id="input-seek" type="range" min="0" max="4.5" step="0.1" value="4.2" 
                  class="color-[var(--ternary-color)] hidden"/>
                  <label id="seek-label" for="input-seek" class="flex w-[100%] h-2 bg-[var(--text-color)] rounded-md overflow-hidden">
                    <div id="seek-display" class=" h-2 bg-[var(--ternary-color)] rounded-md"></div>
                  </label>
                </div>
                <div id="re-duration" class="ml-2">
                  4:30
                </div>
              </div>
              
            </div>
            
        </article>

        
        <section class="mx-auto w-full max-w-7xl px-4 py-4 ">
          <div class="flex flex-col space-y-4 md:flex-row md:items-center md:justify-between md:space-y-0">
            <h2 id="playlist-name" class="text-lg font-semibold">ALL Songs</h2>
          </div>
          <div class="mt-6 flex flex-col shadow-lg">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden border border-[var(--ternary-color)] md:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-[var(--primary-color)]">
                      <tr class="text-left text-sm font-normal text-[var(--text-color)]">
                        <th
                          scope="col"
                          class="px-4 py-3.5 "
                        >
                          <span>Song</span>
                        </th>
                        <th
                          scope="col"
                          class="px-12 py-3.5"
                        >
                          Singers
                        </th>
                        <th
                          scope="col"
                          class="px-12 py-3.5"
                        >
                          Add to Playlist
                        </th>
                      </tr>
                    </thead>
                    <tbody id="songs-table" class="divide-y divide-gray-200 bg-[var(--primary-color)]  text-[var(--text-color)]">
                      
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
